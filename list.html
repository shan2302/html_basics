<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>MY List</h1>
    <h2>unordered List</h2>
    <ul style="list-style-type:upper-roman;">
        <li>1
            <ul>
                <li>nested</li>
                <li>List</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered list</h2>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice Tea
            <dd>Lemon Ice Tea</dd>
        </dt>
    </dl>
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus, <span>Test 3</span>consequuntur!</p>
</body>
</html>
