<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
    <h1>formatting</h1>         <!--ctrl+/ for comment-->       
    <h1>formatting</h1>
    <h1>formatting</h1>
    <p>this is <strong>important</strong> </p>
    <p>this is <em>important</em> </p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub; sup</li>
        <li>del; mark</li>
    </ul>
    <p>H<sub>2</sub>0</p>
    <p>2<sup>2</sup>=4</p>
    <p>2 <del>abcd</del>=4</p>
    <p>2 <mark>abcd</mark>=4</p>
    <p>2 <small>ABCD</small>=4</p>
    <h3 style="text-align: center; background-color: brown;">This tag needs some styling</h3>
</body>
</html>
